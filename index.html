    :host {
      @apply(--layout-inline);
      @apply(--layout-center-center);
      position: relative;

      vertical-align: middle;

      fill: currentcolor;

      width: var(--iron-icon-width);
      height: var(--iron-icon-height);
    }
  </style>

  <template>
    <iron-meta id="meta" type="iconset"></iron-meta>
  </template>

  <script>

    Polymer({

      is: 'iron-icon',

      properties: {

        /**
         * The name of the icon to use. The name should be of the form:
         * `iconset_name:icon_name`.
         */
        icon: {
          type: String,
          observer: '_iconChanged'
        },

        /**
         * The name of the theme to used, if one is specified by the
         * iconset.
         */
        theme: {
          type: String,
          observer: '_updateIcon'
        },

        /**
         * If using iron-icon without an iconset, you can set the src to be
         * the URL of an individual icon image file. Note that this will take
         * precedence over a given icon attribute.
         */
        src: {
          type: String,
          observer: '_srcChanged'
        }
      },

      _DEFAULT_ICONSET: 'icons',

      _iconChanged: function(icon) {
        var parts = (icon || '').split(':');
        this._iconName = parts.pop();
        this._iconsetName = parts.pop() || this._DEFAULT_ICONSET;
        this._updateIcon();
      },

      _srcChanged: function(src) {
        this._updateIcon();
      },

      _usesIconset: function() {
        return this.icon || !this.src;
      },

      _updateIcon: function() {
        if (this._usesIconset()) {
          if (this._iconsetName) {
            this._iconset = this.$.meta.byKey(this._iconsetName);
            if (this._iconset) {
              this._iconset.applyIcon(this, this._iconName, this.theme);
            } else {
              this._warn(this._logf('_updateIcon', 'could not find iconset `'
                + this._iconsetName + '`, did you import the iconset?'));
            }
          }
        } else {
          if (!this._img) {
            this._img = document.createElement('img');
            this._img.style.width = '100%';
            this._img.style.height = '100%';
          }
          this._img.src = this.src;
          Polymer.dom(this.root).appendChild(this._img);
        }
      }

    });

  </script>

</dom-module>

<dom-module id="paper-ripple" assetpath="bower_components/paper-ripple/">

  

  <style>
    :host {
      display: block;
      position: absolute;
      border-radius: inherit;
      overflow: hidden;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    :host([animating]) {
      /* This resolves a rendering issue in Chrome (as of 40) where the
         ripple is not properly clipped by its parent (which may have
         rounded corners). See: http://jsbin.com/temexa/4

         Note: We only apply this style conditionally. Otherwise, the browser
         will create a new compositing layer for every ripple element on the
         page, and that would be bad. */
      -webkit-transform: translate(0, 0);
      transform: translate3d(0, 0, 0);
    }

    :host([noink]) {
      pointer-events: none;
    }

    #background,
    #waves,
    .wave-container,
    .wave {
      pointer-events: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #background,
    .wave {
      opacity: 0;
    }

    #waves,
    .wave {
      overflow: hidden;
    }

    .wave-container,
    .wave {
      border-radius: 50%;
    }

    :host(.circle) #background,
    :host(.circle) #waves {
      border-radius: 50%;
    }

    :host(.circle) .wave-container {
      overflow: hidden;
    }

  </style>
  <template>
    <div id="background"></div>
    <div id="waves"></div>
  </template>
</dom-module>

      return;
    }
    if (!car) {
      return;

    Polymer.dom(swatch).setAttribute('disabled', true);

    return {
      canHaveLuckyNumber: true,
      car: car,
      cash: 10000,
      cashChange: 10000,
      color: color,
      crossedTollBridge: false,
      daughters: 0,
      hasInsurance: {},
      index: this.players.length,
      insurance: [],
      job: null,
      largeCarIcon: 'car-icons-large:' + car,
      lostEverything: false,
      luckyNumber: 0,
      married: false,
      millionaire: false,
      name: name,
      ownsTollBridge: false,
      sons: 0,
      space: null,
      tollBridgeText: ''

    var $removedPlayerSwatch;
    if (!changes || !changes.indexSplices) {

      { color: 'green' },
      { color: 'blue' },
      { color: 'cyan' },

<dom-module id="life-player" assetpath="elements/life-player/">
  <style>
:host {
  border-color: rgba(102, 102, 102, 0);
  border-style: solid;
  border-width: 2px 0;
  margin-bottom: 1.5em;
}

:host([active]) {
  border-color: rgba(102, 102, 102, 1);
}

:host [actions] {
  height: 72px;
  margin-top: -10px;
}

:host [actions] /deep/ [player-action] {
  display: block;
  margin: 0;
  padding: 0em 0.5em;
}

:host [actions] /deep/ [player-action][first] {
  margin-top: 24px;
}

:host #player.loser {
  opacity: 0.2;
}

:host [cash] {
  font-size: 1.25em;
  margin-right: 1em;
  text-align: right;
  width: 7.5em;
}

:host.adding #changingCash {
  color: rgb(93, 156, 70);
}

:host.removing #changingCash {
  color: rgb(223, 51, 54);
}

:host [car] /deep/ [player-car] {
  height: 72px;
  width: 184px;
}
</style>
  <template>
    <div class="horizontal layout center" id="player" on-tap="playerAction">
      <div class="verical layout center" actions="" hidden$="{{started}}">
        <paper-icon-button icon="hardware:keyboard-arrow-up" player-action="move-player" direction="-1" hidden$="{{isFirst(playerIndex)}}" title="Move this player up"></paper-icon-button>
        <paper-icon-button icon="remove-circle-outline" player-action="remove-player" first$="{{isFirst(playerIndex)}}" title="Remove this player"></paper-icon-button>
        <paper-icon-button icon="hardware:keyboard-arrow-down" player-action="move-player" direction="1" hidden$="{{isLast(playerIndex, numPlayers)}}" title="Move this player down"></paper-icon-button>
      </div>
      <div id="cash" cash="" hidden="">{{formatCash(player.cash)}}</div>
      <div id="changingCash" cash="" hidden="">{{formatCash(player.cashChange)}}</div>
      <div car="" color$="{{player.color}}">
        <iron-icon icon="{{player.largeCarIcon}}" player-car=""></iron-icon>
      </div>
      <div name="">{{player.name}}</div>
    </div>
  </template>
</dom-module>
<script>Polymer({

  is: 'life-player',

  properties: {
    player: {
      type: Object,
      value: function() { return {}; },
      notify: true
    },
    started: {
      type: Boolean,
      value: false
    }
  },

  hostAttributes: {
    numPlayers: 0
  },

  observers: [
    'cashChanged(player.cash)',
    'startedChanged(started)'
  ],

  animateCashChange: function(newCash) {
    var multiplier = this.player.cashChange < newCash ? 1 : -1,
        increment = Math.abs(this.player.cashChange - newCash) / 10;
    this.animating = true;
    this.animator = setInterval(function() {
      if (this.player.cashChange === newCash) {
        clearInterval(this.animator);
        this.cashIsChanging(false);
        this.animating = false;
        return;
      }
      this.set('player.cashChange', this.player.cashChange += (increment * multiplier));
    }.bind(this), 50);
  },

  cashChanged: function(newCash) {
    if (!this.started) {
      return;
    }

    if (this.animating) {
      clearInterval(this.animator);
      this.cancelAsync(this.asyncCashChange);
      this.animating = false;
      this.set('player.cashChange', newCash);
    }
    this.toggleClass('adding', this.player.cashChange < newCash);
    this.toggleClass('removing', this.player.cashChange > newCash);
    this.cashIsChanging(true);
    this.asyncCashChange = this.async(this.animateCashChange.bind(this, newCash));
  },

  cashIsChanging: function(isChanging) {
    this.toggleAttribute('hidden', isChanging, this.$.cash);
    this.toggleAttribute('hidden', !isChanging, this.$.changingCash);
  },

  created: function() {
    this.cashFormatter = /(\d+)(\d{3})/;
  },

  formatCash: function(cash) {
    var formattedCash = '' + (cash || '0');
    while (this.cashFormatter.test(formattedCash)) {
      formattedCash = formattedCash.replace(this.cashFormatter, '$1' + ',' + '$2');
    }
    return '$' + formattedCash;
  },

  isFirst: function(index) {
    return index === 0;
  },

  isLast: function(index, numPlayers) {
    return index === numPlayers - 1;
  },

  playerAction: function(event) {
    var target = Polymer.dom(event).localTarget,
        action = target.getAttribute('player-action'),
        direction = target.getAttribute('direction');
    this.fire(action ? action : 'select-player', {
      index: this.player.index,
      direction: +direction
    });
  },

  startedChanged: function() {
    this.toggleAttribute('hidden', !this.started, this.$.cash);
  }
});
</script>

  margin-left: 1em;
  padding-left: 1em;
  padding-right: 1em;
}

[setting-detail="all"] {
  height: 6em;
}

[setting-detail="all"] button {
  margin-bottom: 0.5em;
}

#payday button {
  padding-left: 2em;
  padding-right: 2em;
}

</style>
  <template>
    <iron-selector id="settingSelector" attr-for-selected="setting" selected-class="selected-setting" class="horizontal layout" on-iron-select="showSetting">
      <section setting="adjuster" class="flex">Cash Adjuster</section>
      <section setting="payday" class="flex"><button red="" on-tap="payday">PAY DAY!</button></section>
      <section setting="children" class="flex">Children</section>
      <section setting="revenge" class="flex">Revenge</section>
      <section setting="stock-market" class="flex">Stock Market</section>
      <section setting="lucky-number" class="flex">Lucky Number</section>
      <section setting="toll-bridge" class="flex">Toll Bridge</section>
      <section setting="all"><iron-icon icon="menu" alt="All Spaces"></iron-icon></section>
    </iron-selector>

    <iron-selector id="settingDetail" attr-for-selected="setting-detail" selected-class="selected-setting" on-iron-select="detailSelected">
      <life-setting-adjuster setting-detail="adjuster" player="{{player}}" class$="{{settingDetailClasses}}"></life-setting-adjuster>
      <life-setting-children setting-detail="children" player="{{player}}" class$="{{settingDetailClasses}}"></life-setting-children>
      <life-setting-revenge setting-detail="revenge" player="{{player}}" revengeables="{{revengeables}}" class$="{{settingDetailClasses}}"></life-setting-revenge>
      <life-setting-stock-market setting-detail="stock-market" player="{{player}}" class$="{{settingDetailClasses}}"></life-setting-stock-market>
      <life-setting-lucky-number setting-detail="lucky-number" player="{{player}}" class$="{{settingDetailClasses}}"></life-setting-lucky-number>
      <life-setting-toll-bridge setting-detail="toll-bridge" player="{{player}}" class$="{{settingDetailClasses}}"></life-setting-toll-bridge>
      <life-setting-space-jumper setting-detail="all" player="{{player}}" class$="{{settingDetailClasses}}"></life-setting-space-jumper>
    </iron-selector>
  </template>
</dom-module>
<script>Polymer({

  is: 'life-settings',

  properties: {
    player: {
      type: Object,
      value: function() { return {}; },
      notify: true
    },
    revengeables: {
      type: Array,
      value: function() { return []; },
      notify: true
    },
    settingDetailClasses: {
      type: String,
      value: 'horizontal layout center center-justified wrap'
    },
    spaces: {
      type: Array,
      value: function() { return []; }
    }
  },

  closeSettings: function() {
    var previousSetting = Polymer.dom(this.root).querySelector('[setting].selected-setting');
    if (previousSetting) {
      previousSetting.classList.toggle('selected-setting');
      Polymer.dom(this.root).querySelector('[setting-detail].selected-setting').classList.toggle('selected-setting');
      this.$.settingSelector.selected = '';
      this.$.settingDetail.selected = '';
    }
  },

  detailSelected: function(event) {
    if (event.detail.item.getAttribute('setting-detail') === 'adjuster') {
      event.detail.item.applyFocus();
    }
  },

  payday: function(event, detail) {
    this.fire('pay-day');
  },

  playerChanged: function() {
    this.closeSettings();
  },

  setSpace: function(event, detail) {
    this.player.space = sender.getAttribute('space');
    this.closeSettings();
  },

  showSetting: function(event, detail) {
    this.selectedSetting = detail.item.getAttribute('setting');
    this.$.settingDetail.select(this.selectedSetting);
  }

});
</script>

<dom-module id="life-game" assetpath="elements/life-game/">
  <style>
:host {
  color: rgb(238, 238, 238);
  font-size: 1.25em;
  outline: none;
  position: relative;
  top: 3em;
}

#settings {
  bottom: 0;
  position: fixed;
  width: 100%;
}

</style>
  <template>
    <div class="vertical layout" id="playerList">
      <template is="dom-repeat" items="{{players}}">
        <life-player player="{{item}}" started="{{started}}" player-index="{{index}}" num-players="{{players.length}}" on-move-player="movePlayer" on-remove-player="removePlayer" on-select-player="selectPlayer"></life-player>
      </template>
    </div>

    <life-spaces id="spaces" player="{{currentPlayer}}" started="{{started}}" on-transaction="onTransaction" on-marriage="onMarriage" on-toll-bridge-crossed="onTollBridgeCrossed" on-millionaire="becomeMillionaire" on-tycoon="becomeTycoon" on-failed="failedAtLife"></life-spaces>

    <life-settings id="settings" player="{{currentPlayer}}" revengeables="{{revengeables}}" spaces="{{spaces}}" hidden$="{{!gameRunning}}" on-transaction="onTransaction" on-pay-day="onPayday" on-child-birth="onChildBirth" on-lucky-number-spun="onLuckyNumberSpun" on-space-jump="onSpaceJump"></life-settings>
    <iron-a11y-keys keys="n p esc" target="{{}}" on-keys-pressed="keyHandler"></iron-a11y-keys>
  </template>
</dom-module>
<script>Polymer({

  is: 'life-game',

  hostAttributes: {
    tabindex: 0
  },

  observers: [
    'gameStateChanged(started, gameOver)',
    'insuranceChanged(currentPlayer.insurance.splices)',
    'spaceChanged(currentPlayer.space)',
    'tollBridgeChanged(currentPlayer.crossedTollBridge)',
    'tollBridgeChanged(currentPlayer.ownsTollBridge)'
  ],

  properties: {
    currentPlayer: {
      type: Object,
      value: function() {
        return {
          hasInsurance: [],
          insurance: []
        };
      },
      notify: true
    },
    gameOver: {
      type: Boolean,
      value: false,
      notify: true
    },
    gameRunning: {
      type: Boolean,
      value: false,
      readOnly: true
    },
    players: {
      type: Array,
      value: function() { return []; },
      notify: true
    },
    revengeables: {
      type: Array,
      value: function() { return []; },
      notify: true
    },
    started: {
      type: Boolean,
      value: false,
      notify: true,
      observer: 'startedChanged'
    }
  },

  allPlayers: function() {
    return Polymer.dom(this.$.playerList).querySelectorAll('life-player');
  },

  becomeMillionaire: function(event) {
    var
      otherPlayers = this.otherPlayers(this.currentPlayer),
      anyOtherMillionaires = otherPlayers.some(function(player) {
        return !!player.millionaire;
      }),
      transactions = [];

    this.set('currentPlayer.millionaire', true);
    this.set('currentPlayer.space', 'millionaire');
    if (!anyOtherMillionaires) {
      transactions.push({
        player: this.currentPlayer,
        amount: 240000
      });
      otherPlayers.forEach(function(player) {
        this.playerSet(player, 'canHaveLuckyNumber', false);
      }, this);
    }
    if (this.currentPlayer.hasInsurance.life) {
      transactions.push({
        player: this.currentPlayer,
        amount: 8000
      });
    }
    if (this.currentPlayer.hasInsurance.stock) {
      transactions.push({
        player: this.currentPlayer,
        amount: 120000
      });
    }
    this.onTransaction({ detail: transactions });
  },

  becomeTycoon: function(event) {
    this.set('currentPlayer.tycoon', true);
    this.set('gameOver', true);
  },

  calculateRevengeables: function() {
    var newRevengeables = this.otherPlayers(this.currentPlayer).filter(function(player) {
      return player.cash >= 200000;
    });
    if (this.revengeables) {
      this.splice.apply(this, ['revengeables', 0, this.revengeables.length].concat(newRevengeables));
    }
  },

  childBirth: function(numDaughters, numSons) {
    if (numDaughters || numSons) {
      this.everyonePays(1000);
    }
  },

  currentlySelectedPlayer: function() {
    return Polymer.dom(this.$.playerList).querySelector('life-player[active]');
  },

  everyonePays: function(amount) {
    var otherPlayers = this.otherPlayers(this.currentPlayer),
        transactions = otherPlayers.map(function(player) {
          return {
            player: player,
            amount: amount * -1
          };
        }, this);
    transactions.push({
      player: this.currentPlayer,
      amount: amount * otherPlayers.length
    });
    this.onTransaction({ detail: transactions });
  },

  failedAtLife: function(event) {
    this.set('currentPlayer.lostEverything', true);
    this.set('currentPlayer.space', 'failure');
    this.onTransaction({
      detail: [{
        player: this.currentPlayer,
        amount: -1 * this.currentPlayer.cash
      }]
    });
  },

  gameStateChanged: function() {
    this._setGameRunning(this.started && !this.gameOver);
  },

  insuranceChanged: function() {
    this.currentPlayer.insurance.forEach(function(insuranceType) {
      this.set('currentPlayer.hasInsurance.' + insuranceType, true);
    }, this);
  },

  keyHandler: function(ev) {
    if (this.gameOver) {
      return;
    }
    switch (ev.detail.key) {
      case 'esc':
        this.$.settings.closeSettings();
        break;
      case 'n':
      case 'N':
        this.nextPlayer();
        break;
      case 'p':
      case 'P':
        this.onPayday();
        break;
    };
  },

  luckyNumberOwner: function() {
    return (this.players.filter(function(player) {
      return !!player.luckyNumber;
    }) || [])[0];
  },

  movePlayer: function(event, detail) {
    var i = detail.index,
        playerMoving = this.splice('players', i, 1);
    this.splice('players', i + detail.direction, 0, playerMoving[0]);
    this.resetIndexes();
  },

  nextPlayer: function() {
    var current = this.currentlySelectedPlayer(),
        nextIndex;
    if (!current) {
      nextIndex = 0;
    } else {
      nextIndex = current.playerIndex + 1;
      if (nextIndex >= this.players.length) {
        nextIndex = 0;
      }
    }

    this.selectPlayer({}, { index: nextIndex });
  },

  onChildBirth: function(event) {
    event.detail.player[event.detail.childType]++;
    this.everyonePays(1000);
  },

  onLuckyNumberSpun: function(event) {
    var owner = this.luckyNumberOwner();
    if (!owner) {
      return;
    }
    this.onTransaction({
      detail: [
        { player: event.detail.player, amount: -1 * event.detail.amount },
        { player: owner, amount: event.detail.amount }
      ]
    })
  },

  onMarriage: function(event) {
    this.set('currentPlayer.married', true);
    this.everyonePays(event.detail.amount);
  },

  onPayday: function(event) {
    if (!this.currentPlayer.job) {
      return;
    }
    this.onTransaction({
      detail: [{
        player: this.currentPlayer,
        amount: this.currentPlayer.job.salary
      }]
    });
  },

  onTollBridgeCrossed: function(event) {
    var owner = this.tollBridgeOwner();
    if (owner) {
      this.onTransaction({
        detail: [
          {
            player: event.detail.player,
            amount: -1 * event.detail.amount
          },
          {
            player: owner,
            amount: event.detail.amount
          }
        ]
      });
    } else {
      this.set('currentPlayer.ownsTollBridge', true);
    }
    this.set('currentPlayer.crossedTollBridge', true);
  },

  onTransaction: function(event) {
    event.detail.forEach(function(transaction) {
      this.playerSet(transaction.player, 'cash', transaction.player.cash + transaction.amount);
    }, this);
    this.calculateRevengeables();
  },

  otherPlayers: function(notThisPlayer) {
    return (this.players || []).filter(function(player) {
      return player.index !== notThisPlayer.index;
    });
  },

  playerSet: function(player, field, value) {
    this.set('players.' + player.index + '.' + field, value);
  },

  removePlayer: function(event, detail, sender) {
    this.splice('players', detail.index, 1);
    this.resetIndexes();
  },

  resetIndexes: function() {
    this.players.forEach(function(player, i, a) {
      this.set('players.' + i + '.index', i);
    }, this);
    this.set('players.length', this.players.length);
  },

  selectPlayer: function(event, detail) {
    var index = detail.index;

    if (this.gameOver) {
      return;
    }

    this.unselectPlayer(this.currentlySelectedPlayer());
    this.allPlayers()[index].setAttribute('active', '');
    this.currentPlayer = this.players[index];
    this.calculateRevengeables();
  },

  spaceChanged: function() {
    if (!this.started) {
      return;
    }
    this.$.spaces.style.top = this.currentlySelectedPlayer().offsetTop + 'px';
  },

  startedChanged: function() {
    if (this.started) {
      this.focus();
      this.selectPlayer({}, { index: 0 });
    }
  },

  tollBridgeChanged: function() {
    var text = '';
    if (this.currentPlayer.crossedTollBridge) {
      text = this.currentPlayer.ownsTollBridge ? 'I own the toll bridge' : 'I crossed the toll bridge';
    }
    this.set('currentPlayer.tollBridgeText', text);
  },

  tollBridgeOwner: function() {
    return (this.players.filter(function(player) {
      return player.ownsTollBridge;
    }) || [])[0];
  },

  unselectPlayer: function(playerElem) {
    if (playerElem) {
      Polymer.dom(playerElem).removeAttribute('active');
    }
  }

});
</script>
</div>
<template is="dom-bind">
  <life-car-icons></life-car-icons>
  <life-setup class="layout vertical" players="{{players}}" started="{{started}}"></life-setup>
  <life-menu class="layout horizontal flex center-center" started="{{started}}"></life-menu>
  <life-game class="vertical layout" players="{{players}}" started="{{started}}"></life-game>
</template>



</body></html>
