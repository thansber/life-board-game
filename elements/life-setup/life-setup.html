<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/layout/layout.html">
<link rel="import" href="../../bower_components/iron-icons/hardware-icons.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="life-setup">
  <link rel="import" type="css" href="life-setup.css">
  <template>
    <section id="pregame" hiding?="{{started}}" class="layout horizontal center">
      <div class="layout vertical">
        <input type="text" value="{{name::input}}" placeholder="Enter player name" />
        <iron-selector class="layout horizontal" id="swatches" attr-for-selected="player-color" on-iron-select="swatchChanged">
          <template is="dom-repeat" items="{{colorChoices}}">
            <div swatch player-color$="{{item.color}}"></div>
          </template>
        </iron-selector>
        <iron-selector class="layout horizontal" id="cars" attr-for-selected="player-car">
          <template is="dom-repeat" items="{{carChoices}}">
            <paper-icon-button icon="{{item.icon}}" player-car$="{{item.type}}" noink></paper-icon-button>
          </template>
        </iron-selector>
      </div>
      <button add-player grey on-tap="addPlayer">Add player</button>
      <button start-game green on-tap="startGame" disabled$="{{!hasPlayers}}">Start Game</button>
    </section>
  </template>
</dom-module>
<script src="life-setup.js"></script>
