<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="life-menu">
  <link rel="stylesheet" href="life-menu.css">
  <template>
    <section id="during" hiding$="{{!started}}" on-tap="pauseGame">
      <paper-icon-button icon="hardware:keyboard-arrow-down" title="I need to make changes"></paper-icon-button>
    </section>
  </template>
</polymer-element>
<script>
  Polymer({
    is: 'life-menu',
    properties: {
      started: {
        type: Boolean,
        value: false,
        notify: true
      }
    },
    pauseGame: function() {
      this.started = false;
    }
  });
</script>
