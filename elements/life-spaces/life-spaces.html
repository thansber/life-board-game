<dom-module id="life-spaces">
  <link rel="import" type="css" href="life-spaces.css">
  <template>
    <iron-selector id="spaces" attr-for-selected="space" selected="{{player.space}}" on-next-space="nextSpace" activate-event="">
      <space-insurance space="auto-insurance" player="{{player}}" type="auto" amount="1000" color="orange"></space-insurance>
      <space-tuition space="tuition" player="{{player}}"></space-tuition>
      <space-jobs space="jobs" player="{{player}}"></space-jobs>
      <space-insurance space="life-insurance" player="{{player}}" type="life" amount="10000" color="blue"></space-insurance>
      <space-marriage space="marriage" player="{{player}}"></space-marriage>
      <space-insurance space="fire-insurance" player="{{player}}" type="fire" amount="10000" color="red"></space-insurance>
      <space-insurance space="stock-insurance" player="{{player}}" type="stock" amount="50000" color="green"></space-insurance>
    </iron-selector>
  </template>
</dom-module>
<script src="life-spaces.js"></script>
