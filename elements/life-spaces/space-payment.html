<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../behaviors/has-player-behavior.html">
<link rel="import" href="../behaviors/space-behavior.html">
<link rel="import" href="../behaviors/transaction-behavior.html">

<dom-module id="space-payment">
  <template>
    <button red on-tap="payForSomething" amount$="{{amount}}"><content></content></button>
  </template>
</dom-module>

<script>
Polymer({
  is: 'space-payment',
  behaviors: [HasPlayerBehavior, SpaceBehavior, TransactionBehavior],
  properties: {
    amount: Number
  },

  payForSomething: function(event) {
    this.transaction(this.player, -1 * +event.target.getAttribute('amount'));
    this.next();
  }
});
</script>
