<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../behaviors/has-player-behavior.html">
<link rel="import" href="../behaviors/space-behavior.html">

<dom-module id="space-millionaire">
  <style>
    :host #selectLuckyNumber {
      display: inline-block;
    }
  </style>
  <template>
    <span text>is a millionaire!</span>
    <span text hidden$="{{!hasLuckyNumber}}">Your lucky number is <span>{{player.luckyNumber}}</span></span>
    <div id="selectLuckyNumber" hidden$="{{!pickingLuckyNumber}}">
      <span text>Lucky number</span>
      <button grey lucky-number="1" on-tap="setLuckyNumber">1</button>
      <button grey lucky-number="2" on-tap="setLuckyNumber">2</button>
      <button grey lucky-number="3" on-tap="setLuckyNumber">3</button>
      <button grey lucky-number="4" on-tap="setLuckyNumber">4</button>
      <button grey lucky-number="5" on-tap="setLuckyNumber">5</button>
      <button grey lucky-number="6" on-tap="setLuckyNumber">6</button>
      <button grey lucky-number="7" on-tap="setLuckyNumber">7</button>
      <button grey lucky-number="8" on-tap="setLuckyNumber">8</button>
      <button grey lucky-number="9" on-tap="setLuckyNumber">9</button>
      <button grey lucky-number="10" on-tap="setLuckyNumber">10</button>
    </div>
  </template>
</dom-module>

<script>
Polymer({
  is: 'space-millionaire',
  behaviors: [HasPlayerBehavior, SpaceBehavior],
  properties: {
    hasLuckyNumber: {
      type: Boolean,
      value: false
    },
    luckyNumbers: {
      type: Array,
      value: new Array(10)
    },
    pickingLuckyNumber: {
      type: Boolean,
      value: false
    }
  },
  observers: [
    '_playerChanged(player)',
    '_playerChanged(player.luckyNumber, player.canHaveLuckyNumber)'
  ],

  _playerChanged: function() {
    this.hasLuckyNumber = !!this.player.luckyNumber;
    this.pickingLuckyNumber = !this.player.luckyNumber && this.player.canHaveLuckyNumber;
  },

  setLuckyNumber: function(event) {
    this.set('player.luckyNumber', +event.target.getAttribute('lucky-number'));
  }
});
</script>
