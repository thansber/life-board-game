<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="life-space.html">

<polymer-element name="ending-space" attributes="player" extends="life-space" noscript>
  <template>
    <template if="{{player.millionaire}}"><span text>is a millionaire</span></template>
    <template if="{{player.tycoon}}"><span text>is a tycoon and wins the game!</span></template>
    <template if="{{!player.millionaire && !player.tycoon}}">
      <button green on-tap="{{becomeMillionaire}}">Become a millionaire</button>
      <button gold on-tap="{{becomeTycoon}}">Become a tycoon</button>
      <button grey on-tap="{{failedAtLife}}">My life failed</button>
    </template>
  </template>
</polymer-element
