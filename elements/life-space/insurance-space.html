<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="life-space.html">

<polymer-element name="insurance-space" attributes="player insurance amount color" extends="life-space">
  <template>
    <template if="{{hasInsurance}}">
      <span text>already owns <span>{{insurance}}</span> insurance</span>
    </template>
    <template if="{{!hasInsurance}}">
      would you like to buy <span>{{insurance}}</span> insurance?
      <button insurance-color="{{color}}" executor on-tap="{{addInsurance}}" insurance="{{insurance}}" amount="{{amount}}">Yes, please</button>
      <button grey next on-tap="{{next}}">No thanks</button>
    </template>
  </template>
  <script src="insurance-space.js"></script>
</polymer-element>
