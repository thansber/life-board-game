<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="life-space.html">

<polymer-element name="toll-bridge-space" attributes="player" extends="life-space" noscript>
  <template>
    <template if="{{!player.crossedTollBridge}}">
      <button grey executor on-tap="{{crossedTollBridge}}" amount="24000">crossed the toll bridge</button>
    </template>
    <template if="{{player.crossedTollBridge}}">
      <span message>{{player.tollBridgeText}}</span>
      <button grey on-tap="{{next}}">Next</button>
    </template>
  </template>
</polymer-element
