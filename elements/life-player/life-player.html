<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/layout/layout.html">
<link rel="import" href="../../bower_components/iron-icons/hardware-icons.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="life-player">
  <link rel="import" type="css" href="life-player.css">
  <template>
    <div class="horizontal layout center" id="player"
      class="{{ {loser: player.lostEverything} | tokenList }}"
      on-tap="playerAction">
      <div class="verical layout center" actions hidden$="{{started}}">
        <template is="dom-if" if="{{!first}}">
          <paper-icon-button icon="hardware:keyboard-arrow-up" player-action="move-up"></paper-icon-button>
        </template>
        <paper-icon-button first$="{{first}}" icon="highlight-remove" player-action="remove-player"></paper-icon-button>
        <template is="dom-if" if="{{!last}}">
          <paper-icon-button icon="hardware:keyboard-arrow-down" player-action="move-down"></paper-icon-button>
        </template>
      </div>
      <div id="cash" cash hidden$="{{!started}}">{{formatCash(player.cash)}}</div>
      <div id="changingCash" cash hidden>{{formatCash(player.cashChange)}}</div>
      <div car color$="{{player.color}}">
        <iron-icon icon="{{player.largeCarIcon}}" player-car></iron-icon>
      </div>
      <div name>{{player.name}}</div>
    </div>
  </template>
</dom-module>
<script src="life-player.js"></script>
