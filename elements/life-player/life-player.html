<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/layout/layout.html">
<link rel="import" href="../../bower_components/iron-icons/hardware-icons.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="life-player">
  <link rel="import" type="css" href="life-player.css">
  <template>
    <div class="horizontal layout center" id="player"
      class="{{ {loser: player.lostEverything} | tokenList }}"
      on-tap="playerAction">
      <div class="verical layout center" actions hidden$="{{started}}">
        <paper-icon-button
          icon="hardware:keyboard-arrow-up"
          player-action="move-player"
          direction="-1"
          hidden$="{{isFirst(playerIndex)}}"
          title="Move this player up"></paper-icon-button>
        <paper-icon-button
          icon="remove-circle-outline"
          player-action="remove-player"
          first$="{{isFirst(playerIndex)}}"
          title="Remove this player"></paper-icon-button>
        <paper-icon-button
          icon="hardware:keyboard-arrow-down"
          player-action="move-player"
          direction="1"
          hidden$="{{isLast(playerIndex, numPlayers)}}"
          title="Move this player down"></paper-icon-button>
      </div>
      <div id="cash" cash hidden>{{formatCash(player.cash)}}</div>
      <div id="changingCash" cash hidden>{{formatCash(player.cashChange)}}</div>
      <div car color$="{{player.color}}">
        <iron-icon icon="{{player.largeCarIcon}}" player-car></iron-icon>
      </div>
      <div name>{{player.name}}</div>
    </div>
  </template>
</dom-module>
<script src="life-player.js"></script>
