<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../behaviors/setting-behavior.html">

<dom-module id="life-setting-toll-bridge">
  <template>
    <div id="tollBridgeOwner" hidden$="{{!player.ownsTollBridge}}">
      <button grey on-tap="lostTollBridge">I no longer own the toll bridge</button>
    </div>
    <div id="notTollBridgeOwner" hidden$="{{player.ownsTollBridge}}">
      I do not own the toll bridge
    </div>
  </template>
</dom-module>
<script>
Polymer({
  is: 'life-setting-toll-bridge',
  behaviors: [SettingBehavior],

  lostTollBridge: function(event) {
    this.set('player.ownsTollBridge', false);
  }
})
</script>
