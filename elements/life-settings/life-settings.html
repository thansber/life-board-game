<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-icon/core-icon.html">
<link rel="import" href="../../bower_components/core-selector/core-selector.html">

<polymer-element name="life-settings" attributes="player">
  <template>
    <link rel="stylesheet" href="life-settings.css">
    <core-selector valueattr="id" horizontal layout
      on-core-select="{{settingChanged}}">
      <section id="payday" flex><button red on-tap="{{payday}}">PAY DAY!</button></section>
      <section id="children" flex>Children</section>
      <section id="revenge" flex>Revenge</section>
      <section id="stock-market" flex>Stock Market</section>
      <section id="lucky-number" flex>Lucky Number</section>
      <section id="toll-bridge" flex>Toll Bridge</section>
      <section id="all"><core-icon icon="menu" alt="All Spaces"></core-icon></section>
    </core-selector>

    <div detail horizontal layout center-justified id="children-detail">
      <button light-blue on-tap="{{sonIsBorn}}">A son is born!</button>
      <button pink on-tap="{{daughterIsBorn}}">A daughter is born!</button>
    </div>

    <div detail horizontal layout center-justified id="revenge-detail">
    REVENGE
    </div>

    <div detail horizontal layout center-justified id="stock-market-detail">
    STOCK MARKET
    </div>

    <div detail horizontal layout center-justified id="lucky-number-detail">
    LUCKY NUMBER
    </div>

    <div detail horizontal layout center-justified id="toll-bridge-detail">
    TOLL BRIDGE
    </div>

    <div detail horizontal layout center-justified id="all-detail">
    ALL SPACES
    </div>
  </template>
  <script src="life-settings.js"></script>
</polymer-element>
