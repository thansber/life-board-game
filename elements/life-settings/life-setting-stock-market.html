<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../behaviors/transaction-behavior.html">

<dom-module id="life-setting-stock-market">
  <template>
    <div id="hasStockInsurance" hidden$="{{!player.hasInsurance.stock}}">
      I played the stock market and spun a
      <button red on-tap="playStockMarket" amount="-60000">1, 2, or 3</button>
      <button grey>4, 5, or 6</button>
      <button green on-tap="playStockMarket" amount="120000">7, 8, 9, or 10</button>
    </div>
    <div id="noStockInsurance" hidden$="{{player.hasInsurance.stock}}">
      You need stock insurance to play the stock market
    </div>
  </template>
</dom-module>
<script>
Polymer({
  is: 'life-setting-stock-market',
  behaviors: [TransactionBehavior],
  properties: {
    player: {
      type: Object,
      value: function() { return {}; }
    }
  },

  playStockMarket: function(event) {
    this.transaction(this.player, +event.target.getAttribute('amount'));
  }
})
</script>
