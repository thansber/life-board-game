<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../behaviors/setting-behavior.html">
<link rel="import" href="../behaviors/spaces-behavior.html">

<dom-module id="life-setting-space-jumper">
  <template>
    <template is="dom-repeat" items="{{spaces}}">
      <button grey on-tap="setSpace" space="{{item.id}}" hidden$="{{!hasLabel(item.label)}}">{{item.label}}</button>
    </template>
  </template>
</dom-module>
<script>
Polymer({
  is: 'life-setting-space-jumper',
  behaviors: [SettingBehavior, SpacesBehavior],

  hasLabel: function(label) {
    return !!label;
  }

});
</script>
