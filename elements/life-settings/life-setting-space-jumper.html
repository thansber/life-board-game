<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../behaviors/setting-behavior.html">

<dom-module id="life-setting-space-jumper">
  <template>
    <template is="dom-repeat" items="{{spaces}}">
      <template if="{{item.label}}">
        <button grey on-tap="setSpace" space="{{item.id}}">{{item.label}}</button>
      </template>
    </template>
  </template>
</dom-module>
<script>
Polymer({
  is: 'life-setting-space-jumper',
  behaviors: [SettingBehavior]

})
</script>
