<!DOCTYPE html>
<html>
<head>
  <title>The Game of Life - Virtual Banker</title>
  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="bower_components/polymer/polymer.html">
  <link rel="import" href="elements/life-car-icons/life-car-icons.html">
  <link rel="import" href="elements/life-setup/life-setup.html">
  <link rel="import" href="elements/life-menu/life-menu.html">
  <link rel="import" href="elements/life-game/life-game.html">
  <link rel="import" href="main.css">
</head>

<body>
<template is="dom-bind">
  <life-car-icons></life-car-icons>
  <life-setup class="layout vertical" players="{{players}}" started="{{started}}"></life-setup>
  <life-menu class="layout horizontal flex center-center" started="{{started}}"></life-menu>
  <life-game class="vertical layout" players="{{players}}" started="{{started}}"></life-game>
</template>

</body>
</html>
